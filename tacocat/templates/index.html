{% extends 'layout.html' %}

{% block content %}
<h2>Tacos</h2>
    {% if tacos.count() %}
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Protein</th>
              <th>Cheese?</th>
              <th>Shell</th>
              <th>Extras</th>
            </tr>
          </thead>
          <tbody>
        {% for taco in tacos %}
            <tr>
              {{ taco.protein }}
            </tr>
            <tr>
              {{ taco.shell }}
            </tr>
            <tr>
              {{ taco.cheese }}
            </tr>
            <tr>
              {{ taco.extras }}
            </tr>
        {% endfor %}
          </tbody>
        </table>
    {% else %}
        <p>no tacos yet</p>
    {% endif %}
{% endblock %}
